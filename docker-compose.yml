services:
  smaiax-backend:
    image: smaiax-backend
    container_name: "smaiax-backend"
    restart: always
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: DockerDevelopment
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    networks:
      - smaiax-frontend-network
      - smaiax-backend-network
  postgres:
    image: postgres:16-bullseye
    container_name: "smaiax-backend-db"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user-store
    networks:
      - smaiax-backend-network
  hivemq:
    image: hivemq/hivemq4
    container_name: hivemq
    ports:
      - "15672:8080"  # HiveMQ Web UI port
      - "8000:8000"  # HiveMQ WebSocket port
      - "1883:1883"  # MQTT port
    ulimits:
      nofile:
        soft: 500000
        hard: 500000
    networks:
      - smaiax-backend-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]  # Simple check for HiveMQ Web UI
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smaiax-backend-network:
    name: "smaiax-backend-network"
    driver: bridge
  smaiax-frontend-network:
    name: "smaiax-frontend-network"
    driver: bridge